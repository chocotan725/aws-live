<!DOCTYPE html>
<html>
<head>
    <title>Sunway eMall Beta Online Store - Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <h1>Checkout</h1>

        <form method="POST" action="/confirm_purchase">

            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product_name }}" readonly>
            </div>

            <div class="form-group">
                <label for="product_price">Price:</label>
                <input type="text" class="form-control" id="product_price" name="product_price" value="{{ product_price }}" readonly>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" rows="3" id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select class="form-control" id="payment_method" name="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Confirm Purchase</button>

        </form>

    </div>

</body>
</html>
